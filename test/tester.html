    <script src="../dist/FxaCrypto.deriver.js"></script> <!-- fxa -->
    <script src="../dist/FxaCrypto.relier.js"></script> <!-- notes -->
    <script>
      console.log(window.FxaCrypto.relier);
      console.log(window.FxaCrypto.deriver);

      var r = new window.FxaCrypto.relier.KeyUtils();
      var d = new window.FxaCrypto.deriver.DeriverUtils();
      console.log(r)

      var RELIER_PUBLIC_KEY;
      var RELIER_PRIVATE_KEY;

      r.createApplicationKeyPair()
        .then(function (keys) {
          console.log('d', d);
          RELIER_PUBLIC_KEY = keys.jwkPublicKey;
          RELIER_PRIVATE_KEY = keys.rawPrivateKey;
          return d.encryptBundle(RELIER_PUBLIC_KEY, 'text') // fxa

        })
        .then(function (res) {
          console.log('res', res);
          return r.decryptBundle(RELIER_PRIVATE_KEY, res)
        })
        .then(function (res) {
          console.log('done', res);
        }, function (err) {
          console.log('err', err);
        })
    </script>
