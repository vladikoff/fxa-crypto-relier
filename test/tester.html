<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>fxa-crypto-relier tester</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../dist/FxaCrypto.deriver.js"></script> <!-- fxa -->
    <script src="../dist/FxaCrypto.relier.js"></script> <!-- notes -->
    <script>
      var derivedKeys = {
        "https://identity.mozilla.org/apps/notes": {
          "kid": "<opaque key identifier>",
          "k": "<notes encryption key, b64url-encoded>",
          "kty": "oct"
        }
      }

      var r = new window.FxaCrypto.relier.KeyUtils();
      var d = new window.FxaCrypto.deriver.DeriverUtils();

      var RELIER_PUBLIC_KEY;
      var RELIER_PRIVATE_KEY;

      r.createApplicationKeyPair()
        .then(function (keys) {
          console.log('keys', keys);
          RELIER_PUBLIC_KEY = keys.jwkPublicKey;
          RELIER_PRIVATE_KEY = keys.jwkPrivateKey;
          return d.encryptBundle(RELIER_PUBLIC_KEY, JSON.stringify(derivedKeys)) // fxa

        })
        .then(function (res) {
          console.log('res', res);
          return r.decryptBundle(RELIER_PRIVATE_KEY, res)
        })
        .then(function (res) {
          console.log('done', res);
        }, function (err) {
          console.log('err', err);
        })
    </script>
</head>
